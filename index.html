<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form>
          <input type="text" placeholder="Add a new task" />
          <button class="button-plus">
            <img src="./acses/plus.svg" alt="plus" />
          </button>
        </form>
        <div class="tasks">
          <h4 class="task-todo">Task to do <span>-4</span></h4>
          <ul class="ul1"></ul>
        </div>
        <div class="completed">
          <h4 class="task-todo">Done <span>-1</span></h4>

          <ul class="ul2">
          </ul>
        </div>
      </div>

    <script src="./app.js"></script>
</body>
</html>
